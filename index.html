<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Javascript -->

  <!-- styles -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="reset-game hidden">
        <h1 class="declare-winner text-nowrap"></h1>
        <button class="rst-game-button">Restart Game</button>
      </div>
      <h1>Tic Tac Toe Game</h1>
      <div class="player_data">
        <div class="form">
          <h2>Enter your names</h2>
          <input type="text" id="player1" placeholder="Player 1">
          <input type="text" id="player2" placeholder="Player 2">
          <button id="start">Start Game</button>
        </div>

      </div>
      <div class="board-wrapper hidden">
        <div class="position row-1" id="0"></div>
        <div class="position row-1" id="1"></div>
        <div class="position row-1" id="2"></div>
        <div class="position row-2" id="3"></div>
        <div class="position row-2" id="4"></div>
        <div class="position row-2" id="5"></div>
        <div class="position row-3" id="6"></div>
        <div class="position row-3" id="7"></div>
        <div class="position row-3" id="8"></div>
      </div>
      <div class="data hidden">
        <div class="d-flex playerswrapper">
          <div id="data1" class="active-player">
            <h3 class="name"></h3>
            <p>Wins:
            <span class="score"></span>
            </p>
          </div>
          <div id="data2" class="inactive-player">
            <h3 class="name">
            </h3>
            <p>Wins:
              <span class="score"></span>
              </p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="javascript/index.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
